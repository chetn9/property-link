<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Property</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin: 20px 0;
        }
        .download-btn {
            display: none;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Opening Property</h1>
        <div class="spinner"></div>
        <p class="message" id="message">Launching app...</p>
        <a href="#" id="downloadBtn" class="download-btn" style="display:none;">
            Download App from Play Store
        </a>
    </div>

    <script>
        // Get property ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');
        const PACKAGE_NAME = 'com.flutter.real_estate';
        
        if (id) {
            // Android Intent URL (most reliable method)
            const intentUrl = `intent://property/${id}#Intent;scheme=myproperty.app;package=${PACKAGE_NAME};end`;
            
            // Try multiple methods for better compatibility
            
            // Method 1: Try custom scheme first
            window.location.href = `myproperty.app://property/${id}`;
            
            // Method 2: Try Android Intent after 500ms
            setTimeout(() => {
                window.location.href = intentUrl;
            }, 500);
            
            // Method 3: Show Play Store link if app doesn't open
            setTimeout(() => {
                message.textContent = "App not installed?";
                downloadBtn.href = 'https://play.google.com/store/apps/details?id=com.yourcompany.myproperty';
                downloadBtn.style.display = 'inline-block';
            }, 2500);
        } else {
            message.textContent = "Invalid property link";
            downloadBtn.href = 'https://play.google.com/store/apps/details?id=com.yourcompany.myproperty';
            downloadBtn.textContent = 'Get the App';
            downloadBtn.style.display = 'inline-block';
        }
        
        // Prevent user from seeing error page if app opens
        window.addEventListener('blur', () => {
            message.textContent = "App opened successfully!";
        });
    </script>
</body>
</html>
