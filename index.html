<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Property</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message { color: #666; margin: 20px 0; }
        .download-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Opening Property</h1>
        <div class="spinner" id="spinner"></div>
        <p class="message" id="message">Launching app...</p>
        <a href="#" id="downloadBtn" class="download-btn">
            Download App from Play Store
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');
        const spinner = document.getElementById('spinner');
        
        // Replace with your actual package name
        const PACKAGE_NAME = 'com.flutter.real_estate';
        const PLAY_STORE_URL = `https://play.google.com/store/apps/details?id=${PACKAGE_NAME}`;
        
        let appOpened = false;
        
        // Detect if app opens (page becomes hidden)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                appOpened = true;
            }
        });
        
        window.addEventListener('blur', function() {
            appOpened = true;
        });
        
        if (id) {
            // Try Android Intent first (most reliable)
            const intentUrl = `intent://property/${id}#Intent;scheme=myproperty.app;package=${PACKAGE_NAME};end`;
            
            // Immediate attempt with intent
            window.location.href = intentUrl;
            
            // Backup: Try custom scheme
            setTimeout(() => {
                if (!appOpened) {
                    window.location.href = `myproperty.app://property/${id}`;
                }
            }, 300);
            
            // Show fallback after 3 seconds if app didn't open
            setTimeout(() => {
                if (!appOpened) {
                    spinner.style.display = 'none';
                    message.textContent = "App not installed?";
                    downloadBtn.href = PLAY_STORE_URL;
                    downloadBtn.style.display = 'inline-block';
                }
            }, 3000);
        } else {
            spinner.style.display = 'none';
            message.textContent = "Invalid property link";
            downloadBtn.href = PLAY_STORE_URL;
            downloadBtn.textContent = 'Get the App';
            downloadBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
